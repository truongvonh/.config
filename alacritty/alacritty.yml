font:
  normal:
    family: FuraMono Nerd Font
    style: Regular
  bold:
    family: FuraMono Nerd Font
    style: Regular
  italic:
    family: FuraMono Nerd Font
    style: Italic
  size: 14
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
mouse:
  double_click:
    threshld: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
live_config_reload: true
cursor:
  style: Block
  unfocused_hollow: true
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
draw_bold_text_with_bright_colors: false
key_bindings:
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
  - key: Q
    mods: Command
    action: Quit
  - key: N
    mods: Command
    command:
      program: open
      args:
        - -nb
        - io.alacritty
  - key: Home
    chars: "\eOH"
    mode: AppCursor
  - key: Home
    chars: "\e[H"
    mode: ~AppCursor
  - key: End
    chars: "\eOF"
    mode: AppCursor
  - key: End
    chars: "\e[F"
    mode: ~AppCursor
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
  - key: PageUp
